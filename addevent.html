<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body {background-color:powderBlue;
     }
</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event</title>
</head>
<body>
	
<form  method="POST" action="save.php">
        <div class="form-group">
        <label for="Ename">Event Name : </label>
        <div class="col-sm-10">
        <input type="text" name="Ename" id="Ename" required><br><br>
        </div></div>
        <div class="form-group">
        <label for="guest">Event host : </label>
        <div class="col-sm-10">
        <input type="text" name="guest" id="guest" multiple><br><br>
        </div></div>
        <div class="form-group">
        <label for="tno">No of Tickets : </label>
         <div class="col-sm-10">
        <input type="number" name = "tno" id="tno" required> <br><br>
        </div></div>
        <div class="form-group">
        <label for="eventtime">Event time :</label>
         <div class="col-sm-10">
        <input type="datetime-local" name="eventtime" id="eventtime"          required>
        </div></div>
        <br><br>
        <div class="form-group">
        <label for="Eduration">duration of  event in hrs : </label>
         <div class="col-sm-10">
        <input type="number" name="Eduration" id="Eduration" required>
        </div></div>
        <br><br>
        <div class="form-group">
        <label for="tktprice">Ticket Price : </label>
         <div class="col-sm-10">
        <input type="number" name="tktprice" id="tktprice">
        </div></div>
        <br><br>
        <div class="form-group">
        <label for="Orgname">Organiser Name</label>
         <div class="col-sm-10">
        <input type="text" name="Orgname" id="Orgname">
        </div></div>
        <br><br>
        <div class="form-group">
        <label for="OrgPhoto">Organiser Image</label>
         <div class="col-sm-10">
        <input type="text" name="OrgPhoto" id="OrgPhoto" placeholder="Enter image path">
        </div></div>
        <br><br>
        <div class="form-group">
        <label for="orgemail">Organiser's Email : </label>
         <div class="col-sm-10">
        <input type="email" name="orgemail" id="orgemail">
        </div></div>
        <br><br>
        <div class="form-group">
        <label for="Poster">POSTER Image</label>
         <div class="col-sm-10">
        <input type="text" name="Poster" id="Poster" placeholder="Enter image path">
        </div></div>
        <br><br>
        <div class="form-group">
        <label for="Eventpics">Event Images</label>
         <div class="col-sm-10">
        <input type="text" name="Eventpics" id="Eventpics" placeholder="insert'@' to seperate images">
        </div></div>
        <br><br>
        <div class="form-group">
        <label for="commission">comm percentage</label>
         <div class="col-sm-10">
        <input type="number" name="commission" id="commission" min="5">
        </div></div>
        <br><br>
        <div class="form-group">
        <label for="eaddress">Event Address : </label>
         <div class="col-sm-10">
        <input type="text" name="eaddress" id="eaddress"  placeholder="Enter complete address" >
        </div></div>
        <br><br>
        <input type="submit" name="submit" id="submit">
   </form>    
   </form>
</body>
</html>
