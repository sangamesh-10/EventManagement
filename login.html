<!DOCTYPE html>
<html>
<head>

<style>
  /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f1f1f1;
}

form {

}

h2 {
  margin-bottom: 20px;

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="mail"],
input[type="password"],

  width: 100%;
  padding: 10px;

  background-color: #f1f1f1;

input[type="submit"] {

  border: none;

  background-color: #3e8e41;

  form {
    max-width: 400px;
  }

<script>
  // Make the form responsive by adjusting the font size based on the screen width
function adjustFontSize() {
  const screenWidth = window.innerWidth;
  const baseFontSize = 16;
  const maxWidth = 600;
  let fontSize = baseFontSize;
  
  if (screenWidth <= maxWidth) {
    const ratio = screenWidth / maxWidth;
    fontSize = baseFontSize * ratio;
  }
  
  document.body.style.fontSize = `${fontSize}px`;
}

window.addEventListener('resize', adjustFontSize);
adjustFontSize();

</script>
</body>
